<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Autobuses Bizkaibus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            color: #dc3545;
        }
        .bus-info {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localizador de Autobuses Bizkaibus</h1>

        <div class="input-group">
            <input type="text" id="lineNumber" placeholder="Introduce la línea (ej: A3247)">
            <button onclick="searchBuses()">Buscar Autobuses</button>
        </div>

        <div id="message"></div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let busMarkers = L.featureGroup(); // Grupo para mantener todos los marcadores de autobuses

        // Inicializar el mapa
        function initMap() {
            if (map) {
                map.remove(); // Si el mapa ya existe, lo removemos para reinicializar
            }
            map = L.map('map').setView([43.262986, -2.934985], 11); // Coordenadas centradas en Bilbao, nivel de zoom 11

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            busMarkers.addTo(map); // Añadir el grupo de marcadores al mapa
        }

        // Llamar a initMap al cargar la página
        document.addEventListener('DOMContentLoaded', initMap);

        async function searchBuses() {
            const lineNumber = document.getElementById('lineNumber').value.trim().toUpperCase();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = ''; // Limpiar mensajes anteriores

            if (!lineNumber) {
                messageDiv.textContent = 'Por favor, introduce una línea de Bizkaibus.';
                return;
            }

            busMarkers.clearLayers(); // Limpiar marcadores anteriores del grupo

            try {
                // Si tienes problemas de CORS, aquí es donde usarías un proxy.
                // Por ejemplo, si tu proxy está en /api/bizkaibus:
                // const response = await fetch(`/api/bizkaibus`);
                const response = await fetch('https://ctb-siri.s3.eu-south-2.amazonaws.com/bizkaibus-vehicle-positions.xml');

                if (!response.ok) {
                    throw new Error(`Error al cargar los datos: ${response.statusText}`);
                }

                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                const vehicleActivity = xmlDoc.querySelectorAll('VehicleActivity');
                let foundBuses = 0;

                vehicleActivity.forEach(activity => {
                    const lineRefElement = activity.querySelector('MonitoredVehicleJourney LineRef');
                    const latitudeElement = activity.querySelector('VehicleLocation Latitude');
                    const longitudeElement = activity.querySelector('VehicleLocation Longitude');
                    const vehicleRefElement = activity.querySelector('VehicleRef');
                    const publishedLineNameElement = activity.querySelector('PublishedLineName');

                    if (lineRefElement && latitudeElement && longitudeElement && vehicleRefElement && publishedLineNameElement) {
                        const currentLineRef = lineRefElement.textContent.trim();
                        if (currentLineRef === lineNumber) {
                            const lat = parseFloat(latitudeElement.textContent);
                            const lon = parseFloat(longitudeElement.textContent);
                            const vehicleId = vehicleRefElement.textContent;
                            const publishedLineName = publishedLineNameElement.textContent;

                            if (!isNaN(lat) && !isNaN(lon)) {
                                const marker = L.marker([lat, lon]).addTo(busMarkers); // Añadir al grupo
                                marker.bindPopup(`
                                    <div class="bus-info">
                                        <b>Línea:</b> ${publishedLineName} (${currentLineRef})<br>
                                        <b>Vehículo:</b> ${vehicleId}<br>
                                        <b>Coordenadas:</b> ${lat.toFixed(6)}, ${lon.toFixed(6)}
                                    </div>
                                `);
                                foundBuses++;
                            }
                        }
                    }
                });

                if (foundBuses === 0) {
                    messageDiv.textContent = `No se encontraron autobuses para la línea ${lineNumber}.`;
                } else {
                    messageDiv.textContent = `Mostrando ${foundBuses} autobús(es) para la línea ${lineNumber}.`;
                    // Centrar el mapa en los marcadores encontrados
                    if (busMarkers.getLayers().length > 0) {
                        map.fitBounds(busMarkers.getBounds());
                    }
                }

            } catch (error) {
                console.error('Error al buscar autobuses:', error);
                messageDiv.textContent = `Error al cargar los datos de los autobuses. Detalles: ${error.message}. Si experimentas errores de CORS, considera usar un servidor proxy.`;
            }
        }
    </script>
</body>
</html>
